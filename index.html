<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="TP Lausanne par Peterson Rostain">
    <meta name="author" content="Peterson Rostain"/>
    <title>TP LAUSANNE</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<header>
    <ul>
        <li class="header_logo">
            <a href="#">
                <img src="img/lauzanne_logo.png" alt="header_logo Lauzanne">
            </a>
        </li>
        <li>
            <h1 class="header_titre">
                Lausanne
            </h1>
        </li>
        <li>
            <ul class="header_icons">
                <li>
                    <a href="#">
                        <svg class="icon">
                            <use xlink:href="#search"></use>
                            <text>icon recherche</text>
                        </svg>
                    </a>
                </li>
                <li>
                    <a href="#" class="meteo">
                        <svg class="icon">
                            <use xlink:href="#cloud"></use>
                            <text>icon météo - nuageux</text>
                        </svg>
                    </a>
                </li>
                <li>
                    <a href="#" class="temperature">
                        4 °C
                    </a>
                </li>
                <li>
                    <a href="#" aria-label="Menu Lozanne">
                        <svg class="icon">
                            <use xlink:href="#menu"></use>
                            <text>icon menu</text>
                        </svg>
                    </a>
                </li>
            </ul>
        </li>
    </ul>
</header>
<main>
    <div class="main_inner">
        <ul class="main_reseaux-sociaux">
            <li>
                <a href="#">
                    <svg class="icon">
                        <use xlink:href="#facebook"></use>
                        <text>icon facebook</text>
                    </svg>
                    <span>Facebook</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <svg class="icon">
                        <use xlink:href="#twitter"></use>
                        <text>icon twitter</text>
                    </svg>
                    <span>Twitter</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <svg class="icon">
                        <use xlink:href="#instagram"></use>
                        <text>icon instagram</text>
                    </svg>
                    <span>Instagram</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <svg class="icon">
                        <use xlink:href="#pinterest"></use>
                        <text>icon pinterest</text>
                    </svg>
                    <span>Pinterest</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <svg class="icon">
                        <use xlink:href="#youtube"></use>
                        <text>icon youtube</text>
                    </svg>
                    <span>Youtube</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <svg class="icon">
                        <use xlink:href="#linkedin-letters"></use>
                        <text>icon linkdin</text>
                    </svg>
                    <span>Linkdin</span>
                </a>
            </li>
        </ul>
        <nav>
            <ul class="main_nav">
                <li><a href="#">See and Do</a></li>
                <li class="eating"><a href="#">Eating and Nightlife</a></li>
                <li><a href="#">Useful</a></li>
            </ul>
        </nav>
    </div>
</main>
